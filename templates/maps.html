{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center">
            Find route and time
        </h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" class="form-control" placeholder="Origin" id="from">
            </div>
            <div class="form-group">
                <label for="from">To:</label>
                <input type="text" class="form-control" placeholder="Origin" id="to">
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-lg" onclick="calcRoute()">get directions</button>
            </div>
        </form>
        <div class="container-fluid">
            <div id="output">

            </div>
            <div id="googleMap">

            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key={{secret}}&libraries=places"></script>
    <script src="/static/maps.js"></script>
{% endblock %}
